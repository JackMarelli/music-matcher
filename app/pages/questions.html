<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Matcher - Questions</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/images/svg/favicon.svg"
    />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="container-fluid pt-5" id="turnLoader">
      <div class="row">
        <div class="col">
          <div class="circle m-auto">
            <div>It's</div>
            <div class="mb-2 text-center" id="turnUsername">Albyeah's</div>
            <div>turn to answer</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"><p class="text-center pt-5">Pass this device to him.</p></div>
      </div>
    </div>
    <div class="main">
      <div class="vh-100 py-3 d-flex flex-column">
        <div class="container">
          <div class="row">
            <div class="col d-flex">
              <div class="question-number">1</div>
              <div class="flex-grow-1 active-username">Albyeah</div>
            </div>
          </div>
        </div>
        <div class="flex-grow-1">
          <div id="#questions-slider" class="col questions-slider">
            <div class="question col-12 container">
              <h2 class="col-12 fs-3 mt-3 mb-0 quiz-title">Choose nationalities</h2>
              <p class="col-12 fs-5 quiz-title-max">max. 1</p>
              <div
                class="input-box-wrapper row row-cols-2 row-cols-sm-3 row-cols-md-4"
              ></div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 w-100">
              <div class="mm-btn mm-btn-fit float-end submit">Next</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="testing d-none">
      <div class="input-box-wrapper"></div>
      <button type="button" class="submit">Submit</button>
    </div>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
