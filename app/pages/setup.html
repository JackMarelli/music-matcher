<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Matcher - Setup</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/svg/favicon.svg">
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>

<body>
    <div class="main">
        <div class="container vh-100 py-3 d-flex flex-column justify-content-between">
            <div class="row">
                <div class="col d-flex flex-column">
                    <div class="d-flex justify-content-between">
                        <a href="../index.html" class="mm-cta-small">Back</a>
                        <a type="button" class="log-out mm-cta-small">Log Out</a>
                    </div>
                    <p class="text-center mt-3 pt-5 fs-4">Add your mates:</p>
                </div>
            </div>
            <div class="row flex-grow-1">
                <div class="col d-flex flex-column justify-content-between h-100 overflow-hidden">
                    <div
                        class="d-flex flex-column justify-content-start align-items-center overflow-auto input-box-wrapper">
                        <div class="w-100 d-flex justify-content-start align-items-center text-input mb-2"><img
                                src="../assets/images/svg/user.svg" alt=""><input class="w-100 h-100 userText"
                                type="text" name="" id="d" placeholder="Insert username" maxlength="10">
                        </div>

                        </div>
                    </div>
                    <button type="button" class="mm-btn mm-btn-100 mb-3 start-quiz">Start Survey</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-between">
                    <a class="mm-cta-small">About</a>
                    <a class="mm-cta-small">Privacy Poilcy</a>
                </div>
            </div>
        </div>
    </div>


    <div class="testing d-none">
        <div id="avatar"></div>
        <p id="error"></p>
        <div class="input-box-wrapper">
            <div class="user0">
                <label for="0">Username:</label>
                <input type="text" value="" id="s" class="userTextdd">
            </div>
        </div>
        <button type="button" class="add-user-button">Add User</button>

        <p id="artists"></p>
    </div>
    <script type="module" src="../js/main.js"></script>
</body>

</html>
